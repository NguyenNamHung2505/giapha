services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: family-tree-postgres
    environment:
      POSTGRES_DB: family_tree_prod
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: ${DB_PASSWORD:-familytree_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U familytree -d family_tree_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: family-tree-redis
    volumes:
      - redis_data:/data
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: family-tree-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Init - Create bucket
  minio-init:
    image: minio/mc:latest
    container_name: family-tree-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - family-tree-network
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123}; mc mb myminio/family-tree-media --ignore-existing; mc anonymous set download myminio/family-tree-media; exit 0; "

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-tree-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/family_tree_prod
      DATABASE_USERNAME: familytree
      DATABASE_PASSWORD: ${DB_PASSWORD:-familytree_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-minioadmin123}
      MINIO_BUCKET_NAME: family-tree-media
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-256-bits}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family-tree-frontend
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # Nginx Reverse Proxy (main entry point)
  nginx:
    image: nginx:alpine
    container_name: family-tree-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - family-tree-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  family-tree-network:
    driver: bridge
